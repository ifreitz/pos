{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>{% block title %}{% endblock %}</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %}{% endblock %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/sidebars.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    {% csrf_token %}

<main class="d-flex flex-nowrap">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <img src="{% static 'img/canteen.png' %}" alt="" width="200px">
    </a>
    <ul class="nav nav-pills flex-column mb-auto mt-4" x-data>
      <li>
        <a href="/" class="nav-link text-white"
            :class="$store.menu.active === 'dashboard' ? 'active' : ''">
          <i class="bi bi-speedometer2 me-2"></i>
          Dashboard
        </a>
      </li>
      <li>
        <a href="/menu" class="nav-link text-white"
            :class="$store.menu.active === 'menu' ? 'active' : ''">
          <i class="bi bi-menu-button-wide me-2"></i>
          Menu
        </a>
      </li>
      <li>
        <a href="/orders" class="nav-link text-white"
          :class="$store.menu.active === 'orders' ? 'active' : ''">
          <i class="bi bi-list-ol me-2"></i>
          Orders
        </a>
      </li>
      <li>
        <a href="/settings" class="nav-link text-white"
          :class="$store.menu.active === 'settings' ? 'active' : ''">
          <i class="bi bi-gear me-2"></i>
          Settings
        </a>
      </li>
      <li>
        <a href="/notifications" class="nav-link text-white"
          :class="$store.menu.active === 'notifications' ? 'active' : ''">
          <i class="bi bi-bell me-2"></i>
          Notifications
        </a>
      </li>
      <li>
        <a href="/logout" class="nav-link text-white">
          <i class="bi bi-box-arrow-left me-2"></i>
          Logout
        </a>
      </li>
    </ul>
  </div>
  <div class="b-example-divider b-example-vr" style="width: 0;"></div>
  <div class="container">
    <nav class="navbar bg-body-tertiary" style="margin: 0 -10px">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{% block nav_title %}{% endblock %}</a>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="{% static 'js/sidebars.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
